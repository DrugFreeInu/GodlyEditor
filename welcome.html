<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent; /* stays see-through, matches index background */
    }

    #welcome {
      text-align: center;
      font-family: 'Courier New', monospace;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 3px;
      line-height: 1.6em;
      animation: fadeInAll 1.5s ease forwards;
    }

    .line {
      font-size: 1.6rem;
      margin: 5px 0;
    }

    @keyframes fadeInAll {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="welcome">
    <div class="line">LAYER 1:</div>
    <div class="line">THE FOUNDATION</div>
    <div class="line">FOR YOUR CREATION</div>
  </div>

</body>
</html>
