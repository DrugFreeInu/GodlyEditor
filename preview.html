<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
    position: relative;
  }
  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }
</style>
</head>
<body>

<script>
window.addEventListener('message', e => {
  const d = e.data;
  if (!d || d.type !== 'updatePreview') return;

  let container = document.getElementById('layer' + d.layer);

  if (!container) {
    container = document.createElement('div');
    container.id = 'layer' + d.layer;
    container.className = 'layer';
    document.body.appendChild(container);
  }

  container.innerHTML = '';

  const iframe = document.createElement('iframe');
  iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
  iframe.srcdoc = d.code;

  container.appendChild(iframe);
});
</script>

</body>
</html>
