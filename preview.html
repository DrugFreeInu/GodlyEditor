<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preview</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    height: 100%;
    overflow: auto;
  }
</style>
</head>
<body>

<script>
/* LISTEN FOR CODE FROM INDEX */
window.addEventListener("message", (e) => {
  const d = e.data;
  if (!d || d.type !== "updatePreview") return;

  /* ðŸ”¥ Render pasted code safely using srcdoc */
  document.open();
  document.write(d.code);
  document.close();
});
</script>

</body>
</html>
