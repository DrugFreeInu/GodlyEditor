<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      border: 2px solid #0f0;
      border-radius: 12px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #content {
      width: 100%;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="content">Layer 1: The foundation for your creation</div>

  <script>
    window.addEventListener('message', (e) => {
      const data = e.data;
      if (data && data.type === 'addLayer' && data.code) {
        const content = document.getElementById('content');
        content.textContent = ''; // clear current content
        const iframe = document.createElement('iframe');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.srcdoc = data.code;
        content.appendChild(iframe);
      }
    });
  </script>
</body>
</html>
