<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 80vh;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    #status {
      margin-top: 10px;
      color: #0f0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <textarea id="note" placeholder="Anchor your thoughts here..."></textarea>
  <div id="status"></div>

  <script>
    const note = document.getElementById('note');
    const status = document.getElementById('status');

    // Load saved note
    const saved = localStorage.getItem('anchoredNote');
    if (saved) note.value = saved;

    // Save note on input
    note.addEventListener('input', () => {
      localStorage.setItem('anchoredNote', note.value);
      status.textContent = 'Words anchored.';
    });
  </script>
</body>
</html>
