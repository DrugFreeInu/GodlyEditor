<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      position: relative;
    }

    .layer {
      position: absolute;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <script>
    const layers = {};

    window.addEventListener('message', e => {
      const { type, code, layer } = e.data;
      if (type === 'updatePreview' && layer) {
        let el = document.getElementById('layer' + layer);
        if (!el) {
          el = document.createElement('div');
          el.id = 'layer' + layer;
          el.className = 'layer';
          document.body.appendChild(el);
        }
        el.innerHTML = code;
        layers[layer] = code;
      }
    });
  </script>
</body>
</html>
