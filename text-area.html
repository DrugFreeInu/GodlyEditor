<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Input</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 2.2em;
      background: #2b2b2b;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      overflow: auto;
    }

    textarea::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <textarea placeholder="Paste or write code here..."></textarea>
</body>
</html>
