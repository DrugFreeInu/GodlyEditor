<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layer 1 Input</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      position: relative;
      width: 8ch;
      height: 4em;
    }

    :root {
      --caret-left: -25px;
      --caret-top: 10px;
    }

    .editable-box {
      width: 100%;
      height: 100%;
      background: #2b2b2b;
      color: transparent;
      font-family: monospace;
      font-size: 40px;
      border-radius: 6px;
      text-align: center;
      box-sizing: border-box;
      text-indent: var(--caret-left);
      padding-top: var(--caret-top);
      line-height: 1;
      user-select: none;
      outline: 2px solid transparent;
      z-index: 1;
      caret-color: transparent;
    }

    .editable-box:focus {
      outline: 2px solid #3399ff;
    }

    .animated-placeholder,
    .number-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 35px;
      color: #888;
      pointer-events: none;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .animated-placeholder {
      width: 40px;
      justify-content: space-between;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #888;
      opacity: 0;
      animation: fadeIn 1.2s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .hidden { display: none; }

    .fade-in {
      opacity: 0;
      animation: appear 0.4s forwards;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="input-container">
    <div class="editable-box" id="input" contenteditable="true"></div>
    <div class="animated-placeholder" id="placeholder">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="number-display hidden" id="confirm">1</div>
  </div>

  <script>
    const placeholder = document.getElementById('placeholder');
    const input = document.getElementById('input');
    const confirm = document.getElementById('confirm');

    function transitionToOne() {
      placeholder.classList.add('hidden');
      confirm.classList.remove('hidden');
      confirm.classList.add('fade-in');
      input.contentEditable = "false";
    }

    function sendToPreview(code) {
      // Pass code up to the parent (index.html)
      parent.postMessage({ type: 'updatePreview', code }, '*');
    }

    input.addEventListener('paste', (e) => {
      e.preventDefault();
      const pasted = (e.clipboardData || window.clipboardData).getData('text');
      transitionToOne();
      sendToPreview(pasted);
    });

    input.addEventListener('input', () => {
      if (input.textContent.trim() !== "") {
        transitionToOne();
        sendToPreview(input.textContent);
      }
    });

    document.addEventListener('click', (e) => {
      if (!input.contains(e.target)) {
        input.blur();
      }
    });
  </script>
</body>
</html>
