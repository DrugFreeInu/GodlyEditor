<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layer 1 Input</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      position: relative;
      width: 8ch;
      height: 4em;
    }

    textarea {
      width: 100%;
      height: 100%;
      background: #2b2b2b;
      color: transparent;
      caret-color: #fff;
      font-family: monospace;
      font-size: 40px;
      border: none;
      border-radius: 6px;
      padding: 0;
      text-align: center;
      box-sizing: border-box;
      resize: none;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .animated-placeholder,
    .number-display {
      position: absolute;
      top: 43%; /* adjusted */
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 35px; /* updated */
      color: #888;
      pointer-events: none;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .dot {
      opacity: 0;
      animation: fadeIn 1.2s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      0%, 100% { opacity: 0; }
      50%      { opacity: 1; }
    }

    .hidden {
      display: none;
    }

    .fade-in {
      opacity: 0;
      animation: appear 0.4s forwards;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="input-container">
    <textarea id="input" onpaste="handlePaste(event)" oninput="handleInput()"></textarea>
    <div class="animated-placeholder" id="placeholder">
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </div>
    <div class="number-display hidden" id="confirm">1</div>
  </div>

  <script>
    const placeholder = document.getElementById('placeholder');
    const input = document.getElementById('input');
    const confirm = document.getElementById('confirm');

    function transitionToOne() {
      placeholder.classList.add('hidden');
      confirm.classList.remove('hidden');
      confirm.classList.add('fade-in');
      input.blur();
      input.disabled = true;
    }

    function handlePaste(e) {
      e.preventDefault();
      transitionToOne();
    }

    function handleInput() {
      if (input.value.trim() !== "") {
        transitionToOne();
      }
    }
  </script>
</body>
</html>
