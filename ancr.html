<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchor</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Match other button sizes */
    #anchorButton {
      font-family: monospace;
      font-size: 1rem;
      letter-spacing: 1px;
      color: #00ff6a;
      background: transparent;
      border: 2px solid #00ff6a;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px #00ff6a;
      animation: pulse 3s infinite;
    }

    #anchorButton:hover {
      background: #00ff6a22;
      box-shadow: 0 0 12px #00ff6a;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 6px #00ff6a44; }
      50% { box-shadow: 0 0 14px #00ff6a; }
    }
  </style>
</head>
<body>
  <button id="anchorButton">ANCHOR</button>
</body>
</html>
