<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchored Notepad</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Draggable & resizable container */
    #notepad-container {
      position: fixed;
      top: 50px;
      left: 50px;
      width: 400px;
      min-width: 250px;
      max-width: 90%;
      height: 400px;
      min-height: 200px;
      max-height: 90%;
      background: #222;
      border-radius: 12px;
      border: 1px solid #444;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      cursor: grab;
      transition: background 0.3s ease;
      overflow: hidden;
    }

    /* Header for dragging */
    #notepad-header {
      width: 100%;
      padding: 10px 15px;
      background: #111;
      font-weight: bold;
      user-select: none;
      cursor: grab;
    }

    /* Textarea */
    #note {
      flex: 1;
      width: 100%;
      background: #222;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      outline: none;
      box-sizing: border-box;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #111;
      border-top: 1px solid #444;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 8px 15px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00ddb0;
      transform: scale(1.05);
    }

    .info {
      text-align: center;
      padding: 5px 0;
      font-size: 0.85rem;
      color: #888;
    }

    /* Resize handle */
    #resize-handle {
      width: 15px;
      height: 15px;
      background: #00ffcc;
      position: absolute;
      right: 5px;
      bottom: 5px;
      cursor: se-resize;
      border-radius: 3px;
    }

    /* Dark mode */
    .dark {
      background: #eee;
      color: #111;
    }
    .dark #note { background: #fff; color: #111; }
    .dark button { background: #111; color: #00ffcc; border: 1px solid #00ffcc; }
    .dark button:hover { background: #222; }
    .dark .info { color: #555; }
  </style>
</head>
<body>

  <div id="notepad-container">
    <div id="notepad-header">üìù Notepad</div>
    <textarea id="note" placeholder="Type your thoughts here..."></textarea>
    <div class="controls">
      <button onclick="save()">Save</button>
