<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchored Notepad</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Outer wrap */
    .border-wrap {
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }

    /* Main notepad box */
    .notepad-container {
      position: relative;
      width: 60ch;
      height: 50vh;
      background: #222;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .notepad-container:focus-within {
      background: #252525;
      transform: scale(1.01);
    }

    /* Header */
    .header {
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      color: #aaa;
      background: #111;
      letter-spacing: 1px;
      user-select: none;
      border-bottom: 1px solid #333;
    }

    /* Text area */
    #note {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 15px 20px;
      font-size: 1rem;
      resize: none;
      outline: none;
      line-height: 1.5;
      caret-color: #00ffcc;
      z-index: 2;
    }

    /* Placeholder overlay */
    .animated-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0.4;
      pointer-events: none;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      animation: glowFade 2.5s ease-in-out infinite;
    }

    @keyframes glowFade {
      0%, 100% {
        opacity: 0.3;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
      }
      50% {
        opacity: 0.5;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
      }
    }

    /* Controls */
    .controls {
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 8px 15px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00ddb0;
      transform: scale(1.05);
    }

    .hidden { display: none; }

    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      animation: appear 0.4s forwards;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="border-wrap">
    <div class="notepad-container">
      <div class="header">üìù Anchored Notepad</div>
      <div class="animated-placeholder" id="placeholder">
        <span>type</span>
        <span>thoughts</span>
      </div>
      <textarea id="note" placeholder=""></textarea>
      <div class="controls">
        <button onclick="save()">Anchor</button>
        <button onclick="clearNote()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    const note = document.getElementById('note');
    const placeholder = document.getElementById('placeholder');

    // Load saved note
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('anchoredNote');
      if (saved) {
        note.value = saved;
        placeholder.classList.add('hidden');
      }
    });

    // Save note
    function save() {
      const text = note.value.trim();
      if (text !== '') {
        localStorage.setItem('anchoredNote', text);
        placeholder.classList.add('hidden');
      }
    }

    // Clear note
    function clearNote() {
      note.value = '';
      localStorage.removeItem('anchoredNote');
      placeholder.classList.remove('hidden');
    }

    // Placeholder toggle
    note.addEventListener('input', () => {
      if (note.value.trim() !== '') {
        placeholder.classList.add('hidden');
      } else {
        placeholder.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
