<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchored Notepad</title>
  <style>
    /* General Page Styles */
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Textarea */
    textarea {
      width: 100%;
      max-width: 900px;
      height: 60vh;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    /* Controls */
    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    /* Buttons */
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 18px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00ddb0;
      transform: scale(1.05);
    }

    /* Info text */
    .info {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #888;
      transition: color 0.3s ease;
    }

    /* Dark mode */
    .dark {
      background: #eee;
      color: #111;
    }

    .dark textarea {
      background: #fff;
      color: #111;
      border: 1px solid #aaa;
    }

    .dark button {
      background: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    .dark button:hover {
      background: #222;
    }

    .dark .info {
      color: #555;
    }
  </style>
</head>
<body>
  <textarea id="note" placeholder="Type your thoughts here..."></textarea>

  <div class="controls">
    <button onclick="save()">Save</button>
    <button onclick="exportText()">Export .txt</button>
    <button onclick="exportMarkdown()">Export .md</button>
    <button onclick="toggleDark()">Toggle Dark</button>
    <button onclick="restore()">Restore</button>
  </div>

  <div class="info" id="info">Words: 0 — Saved</div>

  <script>
    const note = document.getElementById('note');
    const info = document.getElementById('info');

    // Save content
    function save() {
      const content = note.value;
      localStorage.setItem('ancr_note', content);
      localStorage.setItem('ancr_backup_' + Date.now(), content);
      updateInfo('Saved');
    }

    // Restore latest backup
    function restore() {
      const backups = Object.keys(localStorage)
        .filter(key => key.startsWith('ancr_backup_'))
        .sort((a, b) => b.localeCompare(a)); // newest first
      if (backups.length > 0) {
        note.value = localStorage.getItem(backups[0]);
        updateInfo('Restored');
      } else {
        info.textContent = 'No backup found';
      }
    }

    // Export as plain text
    function exportText() {
      downloadFile(note.value, 'ancr-note.txt', 'text/plain');
    }

    // Export as markdown
    function exportMarkdown() {
      downloadFile(note.value, 'ancr-note.md', 'text/markdown');
    }

    function downloadFile(content, filename, type) {
      const blob = new Blob([content], { type });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    // Toggle dark mode
    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    // Count words
    function wordCount() {
      return note.value.trim().split(/\s+/).filter(w => w.length > 0).length;
    }

    // Update info text
    function updateInfo(status) {
      info.textContent = `Words: ${wordCount()} — ${status}`;
    }

    // Track unsaved changes
    note.addEventListener('input', () => updateInfo('Unsaved'));

    // Load saved content on page load
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('ancr_note');
      if (saved) {
        note.value = saved;
        updateInfo('Loaded');
      }
    });
  </script>
</body>
</html>
