<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anchored Notepad</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    footer {
      margin-top: 20px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Anchor Your Thoughts</h1>
  <textarea placeholder="Write anything you need to anchor in your mind..."></textarea>

</body>
</html>
