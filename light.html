<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 10px 22px;
      background: teal;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      font-family: monospace;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover { box-shadow: 0 0 14px teal; transform: scale(1.05); }
    button:active { box-shadow: 0 0 25px teal; transform: scale(0.96); filter: brightness(1.3); }
  </style>
</head>
<body>
  <button>LIGHT</button>
</body>
</html>
