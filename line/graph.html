<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}
svg {
  width: 80vmin;   /* stays square no matter screen */
  height: 80vmin;
  background: transparent;
}
path {
  stroke: #00ff99;
  stroke-width: 3;
  fill: none;
}
</style>
</head>
<body>

<!-- square aspect ratio -->
<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  <path d="M20 20 L20 80 L80 80" />
</svg>

</body>
</html>
