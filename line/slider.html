<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  height: 100%;
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slider {
  -webkit-appearance: none;
  width: 90vw;          /* fills almost the full width of the screen */
  height: 10px;
  background: #333;
  outline: none;
  border-radius: 5px;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 50px;          /* bigger handle */
  height: 50px;
  border-radius: 50%;
  background: #00ff99;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #00ff99;
  cursor: pointer;
}
</style>
</head>
<body>

<input type="range" class="slider" min="0" max="100" value="0">

</body>
</html>
