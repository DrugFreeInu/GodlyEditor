<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Line Tool</title>
</head>
<body>

<iframe id="graphFrame" width="100%" height="50%" style="border:none;"></iframe>
<iframe id="knobFrame" width="100%" height="50%" style="border:none;"></iframe>

<script>
function loadFresh(id, file) {
  document.getElementById(id).src = file + '?v=' + Date.now();
}

loadFresh('graphFrame', 'graph.html');
loadFresh('knobFrame', 'knob.html');
</script>

</body>
</html>
