<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Line Tool</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  background: #111;
}
#container {
  position: relative;
  width: 100%;
  height: 100%;
}
iframe {
  border: none;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
#knobFrame {
  pointer-events: none; /* lets mouse pass through to graph */
}
</style>
</head>
<body>

<div id="container">
  <iframe id="graphFrame"></iframe>
  <iframe id="knobFrame"></iframe>
</div>

<script>
function loadFresh(id, file) {
  document.getElementById(id).src = file + '?v=' + Date.now();
}
loadFresh('graphFrame', 'graph.html');
loadFresh('knobFrame', 'knob.html');
</script>

</body>
</html>
