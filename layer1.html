<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layer 1</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      resize: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <textarea id="pastebox" placeholder="Paste your code here..."></textarea>

  <script>
    const box = document.getElementById('pastebox');

    box.addEventListener('paste', (e) => {
      setTimeout(() => {
        const code = box.value.trim();
        if (code.length > 0) {
          parent.postMessage({ type: 'updatePreview', code }, '*');
        }
      }, 50); // wait for paste to complete
    });
  </script>
</body>
</html>
