<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layer 1 Input</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== Animated Border Flow ===== */
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .border-wrap {
      background: linear-gradient(90deg, #00ff88, #00ffaa, #16c784, #00ff88);
      background-size: 300% 300%;
      animation: borderFlow 3s linear infinite;
      border-radius: 14px;
      padding: 3px;
      display: inline-block;
      box-shadow: 0 0 25px rgba(0,255,160,0.3);
    }

    .input-container {
      position: relative;
      width: 8ch;
      height: 4em;
      border-radius: 10px;
      background: linear-gradient(135deg, #0b8a56, #16c784);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
    }

    :root {
      --caret-left: -25px;
      --caret-top: 10px;
    }

    .editable-box {
      width: 100%;
      height: 100%;
      background: transparent;
      color: transparent;
      font-family: monospace;
      font-size: 40px;
      border-radius: 8px;
      text-align: center;
      box-sizing: border-box;
      text-indent: var(--caret-left);
      padding-top: var(--caret-top);
      line-height: 1;
      user-select: none;
      outline: none;
      caret-color: transparent;
    }

    .animated-placeholder,
    .number-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 35px;
      color: #fff;
      pointer-events: none;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      text-shadow: 0 0 6px rgba(0,255,160,0.6);
    }

    .animated-placeholder {
      width: 40px;
      justify-content: space-between;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      opacity: 0;
      animation: fadeIn 1.2s infinite;
      box-shadow: 0 0 10px rgba(0,255,160,0.8);
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .hidden { display: none; }

    .fade-in {
      opacity: 0;
      animation: appear 0.4s forwards;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="border-wrap">
    <div class="input-container">
      <div class="editable-box" id="input" contenteditable="true"></div>
      <div class="animated-placeholder" id="placeholder">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="number-display hidden" id="confirm">1</div>
    </div>
  </div>

  <script>
    const placeholder = document.getElementById('placeholder');
    const input = document.getElementById('input');
    const confirm = document.getElementById('confirm');

    function transitionToOne() {
      placeholder.classList.add('hidden');
      confirm.classList.remove('hidden');
      confirm.classList.add('fade-in');
      input.contentEditable = "false";
    }

    function sendToPreview(code) {
      try {
        parent.postMessage({ type: 'updatePreview', code: code }, window.origin || '*');
      } catch (err) {
        console.error('Message send failed:', err);
      }
    }

    input.addEventListener('paste', (e) => {
      e.preventDefault();
      const pasted = (e.clipboardData || window.clipboardData).getData('text');
      if (pasted.trim() === '') return;
      transitionToOne();
      sendToPreview(pasted);
    });

    input.addEventListener('input', () => {
      const val = input.textContent.trim();
      if (val !== '') {
        transitionToOne();
        sendToPreview(val);
      }
    });

    document.addEventListener('click', (e) => {
      if (!input.contains(e.target)) {
        input.blur();
      }
    });
  </script>
</body>
</html>
