<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #frame1, #frame2, #frame3, #frame4 {
      border: none;
      border-radius: 10px;
      background: transparent;
    }

    /* Top: Welcome */
    #frame1 {
      width: 90%;
      height: 15%;
      pointer-events: none;
      margin-bottom: 1%;
      transition: opacity 0.8s ease;
    }

    /* Middle: Text input / editor */
    #frame2 {
      width: 90%;
      height: 15%;
      margin-bottom: 1%;
    }

    /* Large Preview area */
    #frame3 {
      width: 90%;
      height: 60%;
      position: relative;
      z-index: 1;
    }

    /* Add Layer Button in the welcome space after first paste */
    #frame4 {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 60px;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 3;
    }
  </style>
</head>
<body>

  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame4"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');

    // Load all files with cache-busting
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;   // stays constant; we send it layers
    frame4.src = `add-layer.html?v=${v}`;

    // Listen for messages from layer files & button
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      // After first paste -> send that code to preview (as a new stacked layer)
      if (data.type === 'updatePreview') {
        // send layer to the preview iframe to STACK (not replace)
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');

        // fade out welcome & show add-layer button
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';
        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
        }, 800);
      }

      // When Add Layer is pressed -> replace editor with Layer 2 input
      if (data.type === 'addLayer' && data.layer === 2) {
        frame2.src = `layer2.html?v=${Date.now()}`;
        frame4.style.opacity = '0'; // hide button until the next paste happens
      }
    });
  </script>

</body>
</html>
