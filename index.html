<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      background: #111; /* background is back here */
      display: flex;
      flex-direction: column; /* top + bottom layout */
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 90%;
      height: 45%;
      border: none;
      border-radius: 10px;
      background: transparent;
    }

    iframe + iframe {
      margin-top: 2%;
    }

    /* make text iframe untouchable so taps go to paster */
    #frame1 {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Text on top -->
  <iframe id="frame1"></iframe>
  <!-- Paster (square) on bottom -->
  <iframe id="frame2"></iframe>

  <script>
    const v = Date.now();
    document.getElementById('frame1').src = `welcome.html?v=${v}`;
    document.getElementById('frame2').src = `text-area.html?v=${v}`;
  </script>

</body>
</html>
