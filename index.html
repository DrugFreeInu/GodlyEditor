<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    #frame1, #frame2, #frame3, #frame4 {
      border: none;
      border-radius: 10px;
      background: transparent;
    }

    /* Top: Welcome */
    #frame1 {
      width: 90%;
      height: 12%;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    /* Middle: Large Preview */
    #frame3 {
      width: 90%;
      height: 58%; /* slightly less to move up */
      margin-top: -1%;
      z-index: 1;
    }

    /* Bottom: Text input / editor */
    #frame2 {
      width: 90%;
      height: 15%;
      margin-bottom: 1%;
    }

    /* Floating Add Layer Button */
    #frame4 {
      position: absolute;
      bottom: 10%; /* moved up from 3% to prevent cutting off */
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 60px;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 3;
    }
  </style>
</head>
<body>

  <iframe id="frame1"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame4"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');

    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
        }, 800);
      }

      if (data.type === 'addLayer' && data.layer === 2) {
        frame2.src = `layer2.html?v=${Date.now()}`;
        frame4.style.opacity = '0';
      }
    });
  </script>

</body>
</html>
