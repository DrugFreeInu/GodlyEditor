<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    #frame1, #frame2, #frame3, #frame4, #frame5, #frame6 {
      border: none;
      border-radius: 10px;
      background: transparent;
      display: block;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Title (Layer 1) */
    #frame1 {
      width: 90%;
      height: 20%;
      top: 30%;
      z-index: 3;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    /* Paste box */
    #frame2 {
      width: 90%;
      height: 25%;
      top: 40%;
      z-index: 2;
      background: transparent;
      pointer-events: auto;
    }

    /* Preview box */
    #frame3 {
      width: 70%;
      height: 50%;
      top: 30%;
      z-index: 1;
      background: transparent;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
    }

    /* Add layer button */
    #frame4 {
      bottom: 15%;
      width: 200px;
      height: 60px;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 4;
    }

    /* ANCR button (separate layer) */
    #frame5 {
      bottom: 5%;
      width: 180px;
      height: 190px;
      z-index: 5;
      opacity: 1;
    }
  </style>
</head>
<body>
  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame4"></iframe>
  <iframe id="frame5"></iframe>
  <iframe id="frame6"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');
    const frame5 = document.getElementById('frame5');

    const spawnEnabled = false;

    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;
    frame5.src = `ancr.html?v=${v}`;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        setTimeout(() => {
          frame3.style.opacity = '1';
        }, 800);

        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
        }, 1600);
      }

      if (data.type === 'addLayer' && data.layer === 2 && spawnEnabled) {
        frame2.src = `layer2.html?v=${Date.now()}`;
        frame4.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
