<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Editor</title>
<style>
html, body {
  margin: 0;
  background: #111;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: fixed;
  top: 0;
  left: 0;
  font-family: monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* Poem in the middle */
#poem {
  text-align: center;
  color: white;
  font-size: 1.4rem;
  letter-spacing: 1px;
  margin-bottom: 100px;
}

/* Bottom buttons row */
.bottom-bar {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Shared button style */
button {
  font-family: monospace;
  font-size: 1rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
  background: #00ffcc;
  border: none;
  padding: 12px 30px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0,255,204,0.3);
}

button:hover {
  background: #00ddb0;
  box-shadow: 0 0 20px rgba(0,255,204,0.6);
  transform: scale(1.05);
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 0 25px rgba(0,255,204,0.9);
}
</style>
</head>
<body>

<div id="poem">
  <strong>LAYER 1:</strong><br>
  THE FOUNDATION<br>
  FOR YOUR CREATION
</div>

<div class="bottom-bar">
  <button id="notepad">NOTEPAD</button>
  <button id="paste">PASTE CODE</button>
</div>

</body>
</html>
