<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Top: Welcome */
    #frame1 {
      width: 90%;
      height: 15%;
      border: none;
      border-radius: 10px;
      background: transparent;
      pointer-events: none;
      margin-bottom: 1%;
      transition: opacity 0.8s ease;
    }

    /* Middle: Text input / editor */
    #frame2 {
      width: 90%;
      height: 15%;
      border: none;
      border-radius: 10px;
      background: transparent;
      margin-bottom: 1%;
    }

    /* Large Preview area */
    #frame3 {
      width: 90%;
      height: 60%;
      border: none;
      border-radius: 10px;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    /* Add Layer Button now sits up top */
    #frame4 {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 60px;
      border: none;
      background: transparent;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Top: Welcome text -->
  <iframe id="frame1"></iframe>

  <!-- Middle: Your editor/square area -->
  <iframe id="frame2"></iframe>

  <!-- Large Preview area -->
  <iframe id="frame3"></iframe>

  <!-- Add Layer button (will move into welcome space after fade) -->
  <iframe id="frame4"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');

    // Load each file with cache-busting
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `text-area.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;

    // Listen for pasted code from text-area and inject directly into the preview
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        frame3.srcdoc = data.code;

        // Fade out welcome
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        // Fade in Add Layer button in the same area
        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
        }, 800);
      }
    });
  </script>

</body>
</html>
