<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Editor</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    iframe {
      border: none;
      border-radius: 10px;
      background: transparent;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.8s ease;
    }

    /* Title */
    #frame1 {
      width: 90%;
      height: 15%;
      top: 5%;
      z-index: 3;
      pointer-events: none;
    }

    /* Paste box */
    #frame2 {
      width: 90%;
      height: 20%;
      top: 22%;
      z-index: 2;
      pointer-events: auto;
    }

    /* Preview */
    #frame3 {
      width: 92%;
      top: 5%;
      height: 70vh;
      z-index: 1;
      background: transparent;
      opacity: 0;
      pointer-events: none;
    }

    /* Add Layer button */
    #frame4 {
      width: 200px;
      height: 60px;
      bottom: 200px;
      z-index: 4;
      opacity: 0;
    }

    /* ANCHOR button â€” hidden by default */
    #frame5 {
      width: 180px;
      height: 190px;
      bottom: 130px;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
    }

    /* Control buttons - now in two rows */
    #run, #clear, #clearAll, #move, #light, #save {
      width: 90px;
      height: 50px;
      opacity: 0;
      pointer-events: none;
      z-index: 6;
    }

    /* Top row */
    #run      { bottom: 90px; left: calc(50% - 150px); }
    #clear    { bottom: 90px; left: calc(50% - 45px); }
    #clearAll { bottom: 90px; left: calc(50% + 60px); }

    /* Bottom row */
    #move     { bottom: 30px; left: calc(50% - 150px); }
    #light    { bottom: 30px; left: calc(50% - 45px); }
    #save     { bottom: 30px; left: calc(50% + 60px); }

    @media (max-width: 600px) {
      #run      { bottom: 90px; left: calc(50% - 110px); }
      #clear    { bottom: 90px; left: calc(50% - 5px); }
      #clearAll { bottom: 90px; left: calc(50% + 100px); }
      #move     { bottom: 30px; left: calc(50% - 110px); }
      #light    { bottom: 30px; left: calc(50% - 5px); }
      #save     { bottom: 30px; left: calc(50% + 100px); }
    }
  </style>
</head>
<body>
  <!-- Frames -->
  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame4"></iframe>
  <iframe id="frame5"></iframe>
  <iframe id="frame6"></iframe>

  <!-- Buttons -->
  <iframe id="run"></iframe>
  <iframe id="clear"></iframe>
  <iframe id="clearAll"></iframe>
  <iframe id="move"></iframe>
  <iframe id="light"></iframe>
  <iframe id="save"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');
    const frame5 = document.getElementById('frame5'); // ANCHOR
    const buttons = ['run','clear','clearAll','move','light','save'].map(id => document.getElementById(id));

    const spawnEnabled = false;

    // Sources
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;
    frame5.src = `ancr.html?v=${v}`;
    document.getElementById('run').src = `run.html?v=${v}`;
    document.getElementById('clear').src = `clear.html?v=${v}`;
    document.getElementById('clearAll').src = `clear-all.html?v=${v}`;
    document.getElementById('move').src = `move.html?v=${v}`;
    document.getElementById('light').src = `light.html?v=${v}`;
    document.getElementById('save').src = `save.html?v=${v}`;

    // Reveal flow
    window.addEventListener('message', event => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        setTimeout(() => frame3.style.opacity = '1', 800);
        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');

          // Show buttons and ANCHOR
          [...buttons, frame5].forEach(b => {
            b.style.opacity = '1';
            b.style.pointerEvents = 'auto';
          });
        }, 1600);
      }

      if (data.type === 'addLayer' && data.layer === 2 && spawnEnabled) {
        frame2.src = `layer2.html?v=${Date.now()}`;
        frame4.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
