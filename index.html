<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Editor</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    iframe {
      border: none;
      border-radius: 10px;
      background: transparent;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.8s ease;
    }

    /* Title */
    #frame1 {
      width: 90%;
      height: 15%;
      top: 5%;
      z-index: 3;
      pointer-events: none;
    }

    /* Paste box */
    #frame2 {
      width: 90%;
      height: 20%;
      top: 22%;
      z-index: 2;
      pointer-events: auto;
    }

    /* Preview */
    #frame3 {
      width: 92%;
      top: 5%;
      height: 70vh;
      z-index: 1;
      background: transparent;
      opacity: 0;
      pointer-events: none;
    }

    /* Unified control buttons (8 total) */
    #run, #clear, #clearAll, #move, #light, #save, #anchor, #add {
      width: 90px;
      height: 50px;
      opacity: 0;
      pointer-events: none;
      z-index: 6;
    }

    /* Row 1 */
    #run      { bottom: 150px; left: calc(50% - 195px); }
    #clear    { bottom: 150px; left: calc(50% - 90px); }
    #clearAll { bottom: 150px; left: calc(50% + 15px); }
    #move     { bottom: 150px; left: calc(50% + 120px); }

    /* Row 2 */
    #light    { bottom: 80px; left: calc(50% - 195px); }
    #save     { bottom: 80px; left: calc(50% - 90px); }
    #anchor   { bottom: 80px; left: calc(50% + 15px); }
    #add      { bottom: 80px; left: calc(50% + 120px); }

    @media (max-width: 600px) {
      #run      { bottom: 150px; left: calc(50% - 150px); }
      #clear    { bottom: 150px; left: calc(50% - 50px); }
      #clearAll { bottom: 150px; left: calc(50% + 50px); }
      #move     { bottom: 150px; left: calc(50% + 150px); }

      #light    { bottom: 80px; left: calc(50% - 150px); }
      #save     { bottom: 80px; left: calc(50% - 50px); }
      #anchor   { bottom: 80px; left: calc(50% + 50px); }
      #add      { bottom: 80px; left: calc(50% + 150px); }
    }
  </style>
</head>
<body>
  <!-- Frames -->
  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame6"></iframe>

  <!-- Buttons (now all 8 unified) -->
  <iframe id="run"></iframe>
  <iframe id="clear"></iframe>
  <iframe id="clearAll"></iframe>
  <iframe id="move"></iframe>
  <iframe id="light"></iframe>
  <iframe id="save"></iframe>
  <iframe id="anchor"></iframe>
  <iframe id="add"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');

    const buttons = [
      'run','clear','clearAll','move','light','save','anchor','add'
    ].map(id => document.getElementById(id));

    const spawnEnabled = false;

    // Sources
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    document.getElementById('run').src = `run.html?v=${v}`;
    document.getElementById('clear').src = `clear.html?v=${v}`;
    document.getElementById('clearAll').src = `clear-all.html?v=${v}`;
    document.getElementById('move').src = `move.html?v=${v}`;
    document.getElementById('light').src = `light.html?v=${v}`;
    document.getElementById('save').src = `save.html?v=${v}`;
    document.getElementById('anchor').src = `ancr.html?v=${v}`;
    document.getElementById('add').src = `add-layer.html?v=${v}`;

    // Reveal flow
    window.addEventListener('message', event => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        setTimeout(() => frame3.style.opacity = '1', 800);
        setTimeout(() => {
          buttons.forEach(b => {
            b.style.opacity = '1';
            b.style.pointerEvents = 'auto';
          });
        }, 1600);
      }

      if (data.type === 'addLayer' && data.layer === 2 && spawnEnabled) {
        frame2.src = `layer2.html?v=${Date.now()}`;
      }
    });
  </script>
</body>
</html>
