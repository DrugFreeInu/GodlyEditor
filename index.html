<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Editor</title>
  <style>
    :root {
      --safe: env(safe-area-inset-bottom, 0px);
      --controls-h: 50px;     /* control button height */
      --anchor-h: 70px;       /* anchor button height */
      --gap: 10px;            /* spacing between stacked items */
    }

    body {
      margin: 0;
      background: #111;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Base frame settings */
    #frame1, #frame2, #frame3, #frame4, #frame5, #frame6,
    #run, #clear, #clearAll, #move, #light, #save {
      border: none;
      border-radius: 10px;
      background: transparent;
      display: block;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.8s ease;
    }

    /* Title (Layer 1) */
    #frame1 {
      width: 90%;
      height: 20%;
      top: 30%;
      z-index: 3;
      pointer-events: none;
    }

    /* Paste box */
    #frame2 {
      width: 90%;
      height: 25%;
      top: 40%;
      z-index: 2;
      pointer-events: auto;
    }

    /* Preview area â€” fills the main section of the screen */
    #frame3 {
      width: 90%;
      top: 5%;
      height: calc(100vh - (var(--controls-h) + var(--anchor-h) + var(--gap) * 5));
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    /* Add Layer */
    #frame4 {
      width: 200px;
      height: 60px;
      bottom: calc(var(--controls-h) + var(--anchor-h) + var(--gap) * 2 + var(--safe));
      opacity: 0;
      z-index: 4;
    }

    /* ANCHOR button */
    #frame5 {
      width: 180px;
      height: 190px;
      bottom: calc(var(--controls-h) + var(--gap) + var(--safe));
      z-index: 5;
      opacity: 1;
    }

    /* Control buttons (hidden initially) */
    #run, #clear, #clearAll, #move, #light, #save {
      width: 90px;
      height: var(--controls-h);
      bottom: calc(4px + var(--safe));
      z-index: 6;
      opacity: 0;
      pointer-events: none;
    }

    /* Horizontal layout */
    #run      { left: calc(50% - 270px); }
    #clear    { left: calc(50% - 165px); }
    #clearAll { left: calc(50% -  60px); }
    #move     { left: calc(50% +  45px); }
    #light    { left: calc(50% + 150px); }
    #save     { left: calc(50% + 255px); }

    @media (max-width: 600px) {
      #run      { left: calc(50% - 150px); }
      #clear    { left: calc(50% - 90px); }
      #clearAll { left: calc(50% - 30px); }
      #move     { left: calc(50% + 30px); }
      #light    { left: calc(50% + 90px); }
      #save     { left: calc(50% + 150px); }
    }
  </style>
</head>
<body>
  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame4"></iframe>
  <iframe id="frame5"></iframe>
  <iframe id="frame6"></iframe>

  <!-- Control buttons -->
  <iframe id="run"></iframe>
  <iframe id="clear"></iframe>
  <iframe id="clearAll"></iframe>
  <iframe id="move"></iframe>
  <iframe id="light"></iframe>
  <iframe id="save"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');
    const frame5 = document.getElementById('frame5');
    const buttons = ['run','clear','clearAll','move','light','save'].map(id => document.getElementById(id));
    const spawnEnabled = false;

    // Core frame sources
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;
    frame5.src = `ancr.html?v=${v}`;

    // Button sources
    document.getElementById('run').src = `run.html?v=${v}`;
    document.getElementById('clear').src = `clear.html?v=${v}`;
    document.getElementById('clearAll').src = `clear-all.html?v=${v}`;
    document.getElementById('move').src = `move.html?v=${v}`;
    document.getElementById('light').src = `light.html?v=${v}`;
    document.getElementById('save').src = `save.html?v=${v}`;

    // Interaction flow
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        setTimeout(() => { frame3.style.opacity = '1'; }, 800);
        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
          buttons.forEach(btn => {
            btn.style.opacity = '1';
            btn.style.pointerEvents = 'auto';
          });
        }, 1600);
      }

      if (data.type === 'addLayer' && data.layer === 2 && spawnEnabled) {
        frame2.src = `layer2.html?v=${Date.now()}`;
        frame4.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
