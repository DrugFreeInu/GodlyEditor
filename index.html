<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    /* Lock entire page in place */
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Universal iframe style */
    #frame1, #frame5, #frame2, #frame3, #frame4 {
      border: none;
      border-radius: 10px;
      background: transparent;
      display: block;
    }

    /* Header / overlay area */
    #frame1 {
      width: 90%;
      height: 12%;
      pointer-events: none;
      transition: opacity 0.8s ease;
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    /* Preview (center area) */
    #frame3 {
      width: 90%;
      height: 60%;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      background: transparent;
    }

    /* Code paste box (bottom area) */
    #frame2 {
      width: 90%;
      height: 45%;
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: transparent;
      pointer-events: auto;
    }

    /* Add-layer button area */
    #frame4 {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 60px;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 4;
    }
  </style>
</head>
<body>
  <iframe id="frame1"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame4"></iframe>
  <iframe id="frame5"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');

    // Toggle this later when you want spawning back on
    const spawnEnabled = false;

    // Load main components
    frame1.src = `frame1.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      if (data.type === 'updatePreview') {
        // Send code to preview and fade header
        frame3.contentWindow.postMessage({ type: 'addLayer', code: data.code }, '*');
        frame1.style.opacity = '0';
        frame1.style.visibility = 'hidden';

        setTimeout(() => {
          frame4.style.opacity = '1';
          frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
        }, 800);
      }

      // Spawn trigger kept but disabled until you flip spawnEnabled = true
      if (data.type === 'addLayer' && data.layer === 2 && spawnEnabled) {
        frame2.src = `layer2.html?v=${Date.now()}`;
        frame4.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
