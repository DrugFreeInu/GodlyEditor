<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Godly Editor</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* --- poem --- */
#poem {
  text-align: center;
  font-size: 1.2rem;
  letter-spacing: 2px;
  line-height: 1.6;
  margin-bottom: 100px;
  transition: opacity 1s ease;
}

/* --- paste box --- */
#pasteBox {
  position: fixed;
  bottom: 15px;
  left: calc(50% - 60px);
  width: 100px;
  height: 55px;
  background: rgba(255,255,255,0.07);
  color: #aaa;
  border-radius: 10px;
  font-size: 1rem;
  text-align: center;
  line-height: 55px;
  letter-spacing: 1px;
  text-transform: lowercase;
  user-select: none;
  transition: all 0.5s ease;
}

/* --- notepad button --- */
#notepad {
  position: fixed;
  bottom: 15px;
  left: 15px;
  padding: 12px 28px;
  font-family: monospace;
  font-size: 1rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
  background: #00ffcc;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,255,204,0.5);
  transition: all 0.3s ease;
}
#notepad:hover { background: #00ddb0; box-shadow: 0 0 25px rgba(0,255,204,0.7); }

/* --- move paste box to right of notepad --- */
#pasteBox {
  left: 140px; /* right of notepad */
}
</style>
</head>

<body>
  <div id="poem">
    <strong>LAYER 1:</strong><br />
    THE FOUNDATION<br />
    FOR YOUR CREATION
  </div>

  <div id="pasteBox">paste<br>code</div>
  <button id="notepad">NOTEPAD</button>

  <script>
  const poem = document.getElementById('poem');
  const box = document.getElementById('pasteBox');

  // simulate paste event -> fade poem to 0 and fade box into “1”
  window.addEventListener('paste', () => {
    poem.style.opacity = '0';
    setTimeout(() => {
      box.textContent = '1';
      box.style.color = '#fff';
    }, 800);
  });
  </script>
</body>
</html>
