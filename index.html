<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column; /* top = text, editor, preview, add-layer */
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 90%;
      height: 22%; /* fits 4 layers evenly */
      border: none;
      border-radius: 10px;
      background: transparent;
    }

    iframe + iframe {
      margin-top: 1.5%;
    }

    /* top section (text) non-interactive */
    #frame1 {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Top: Welcome text -->
  <iframe id="frame1"></iframe>

  <!-- Middle: Your editor/square area -->
  <iframe id="frame2"></iframe>

  <!-- Next: Preview area -->
  <iframe id="frame3"></iframe>

  <!-- Bottom: Add Layer button -->
  <iframe id="frame4"></iframe>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame4 = document.getElementById('frame4');

    // Load each file with cache-busting
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `text-area.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame4.src = `add-layer.html?v=${v}`;

    // Listen for pasted code from text-area and inject directly into the preview
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || data.type !== 'updatePreview') return;

      // iPhone-safe: directly inject code as iframe srcdoc
      frame3.srcdoc = data.code;

      // tell the add-layer iframe to reveal the button
      frame4.contentWindow.postMessage({ type: 'showAddLayer' }, '*');
    });
  </script>

</body>
</html>
