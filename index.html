<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Editor</title>
<style>
html,body{
  margin:0;
  background:#111;
  height:100%;
  width:100%;
  overflow:hidden;
  position:fixed;
  top:0;left:0;
  font-family:monospace;
}

/* frames */
iframe{
  border:none;
  border-radius:10px;
  background:transparent;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  transition:opacity .8s ease;
}
#frame1{
  width:90%;
  height:15%;
  top:35%;
  z-index:3;
  pointer-events:none;
  opacity:1;
}
#frame2{
  width:340px;
  height:200px;
  position:fixed;
  top:calc(100% - 140px);
  left:calc(50% - 30px);
  z-index:2;
  pointer-events:auto;
  opacity:1;
  border-radius:10px;
  border:2px solid transparent;
  background:transparent;
  transition:border .3s, box-shadow .3s;
}
#frame2.active{
  border:2px solid #ffcc00;
  box-shadow:0 0 20px #ffcc00aa;
}
#frame3{
  width:60%;
  height:55vh;
  top:8%;
  border-radius:12px;
  z-index:1;
  opacity:0;
  pointer-events:none;
}
#frame7{
  width:340px;
  height:320px;
  bottom:10px;
  right:10px;
  position:fixed;
  border-radius:12px;
  z-index:5;
  opacity:0;
  pointer-events:none;
  cursor:grab;
  transition:opacity .3s ease;
}

/* BUTTONS */
.btn{
  width:65px;
  height:35px;
  border:none;
  border-radius:8px;
  position:absolute;
  left:50%;
  transform:translateX(-50%) translateY(10px);
  opacity:0;
  pointer-events:none;
  z-index:6;
  color:#000;
  font-weight:bold;
  font-family:monospace;
  letter-spacing:1px;
  text-transform:uppercase;

  background-size:200% 100%;
  background-position:left center;

  transition:
    background-position .45s ease,
    opacity .5s ease,
    transform .2s ease,
    box-shadow .2s ease,
    border .2s ease;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* EXISTING GRADIENTS */
#run      { background:linear-gradient(90deg,#32cd32,#000); }
#clear    { background:linear-gradient(90deg,#ff3333,#000); }
#clearAll { background:linear-gradient(90deg,#9933ff,#000); }
#move     { background:linear-gradient(90deg,#00aaff,#000); }
#save     { background:linear-gradient(90deg,#ffaa00,#000); }
#light    { background:linear-gradient(90deg,#00cccc,#000); }
#anchor   { background:linear-gradient(90deg,#00ff66,#000); }

/* VinG buttons */
#vingLeft  { background:linear-gradient(90deg,#ffffff,#000); }
#vingRight { background:linear-gradient(90deg,#ffb65c,#000); }

/* NEW — 123 BUTTON (light pink → black) */
#btn123 { background:linear-gradient(90deg,#ff9ad7,#000); }

/* POSITIONS */
#run{bottom:160px;left:calc(50% - 160px);}
#vingLeft{bottom:120px;left:calc(50% - 160px);}

#clear{bottom:160px;left:calc(50% - 80px);}
#clearAll{bottom:160px;left:calc(50%);}

#move{bottom:160px;left:calc(50% + 80px);}
#vingRight{bottom:120px;left:calc(50% + 80px);}

#save{bottom:160px;left:calc(50% + 160px);}
#btn123{bottom:120px;left:calc(50% + 160px);}  /* ⭐ NEW BUTTON UNDER SAVE */

#light{bottom:120px;left:calc(50% - 80px);}
#anchor{bottom:120px;left:calc(50%);}

/* glow + fade */
.btn.show{
  opacity:1;
  pointer-events:auto;
  transform:translateX(-50%) translateY(0);
  background-position:right center;
  box-shadow:0 0 10px rgba(255,255,255,.15);
}
.btn:hover{
  transform:translateX(-50%) translateY(0) scale(1.05);
  box-shadow:0 0 18px rgba(255,255,255,.3);
}
.btn.selected{
  border:2px solid #ffcc00;
  box-shadow:0 0 15px #ffcc00aa;
}

/* ARROWS */
.arrow{
  width:55px;
  height:35px;
  color:#000;
  border-radius:8px;
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.2rem;
  position:absolute;
  left:50%;
  transform:translateX(-50%) translateY(10px);
  opacity:0;
  pointer-events:none;
  z-index:6;
  cursor:pointer;

  background:linear-gradient(90deg,#00ffcc,#000);
  background-size:200% 100%;
  background-position:left center;

  transition:
    background-position .45s ease,
    opacity .5s ease,
    transform .2s ease,
    border .2s ease,
    box-shadow .2s ease;
}
.arrow.show{
  opacity:1;
  pointer-events:auto;
  transform:translateX(-50%) translateY(0);
  background-position:right center;
}
.arrow:hover{
  transform:translateX(-50%) translateY(0) scale(1.05);
  box-shadow:0 0 18px rgba(0,255,204,.6);
}
.arrow.selected{
  border:2px solid #ffcc00;
  box-shadow:0 0 15px #ffcc00aa;
}

#up{bottom:70px;left:calc(50% - 105px);}
#left{bottom:70px;left:calc(50% - 35px);}
#down{bottom:70px;left:calc(50% + 35px);}
#right{bottom:70px;left:calc(50% + 105px);}

/* notepad */
#toggleNotepad{
  position:fixed;
  bottom:15px;
  left:15px;
  z-index:10;
  font-family:monospace;
  font-size:1rem;
  color:#000;
  border:none;
  padding:10px 25px;
  border-radius:8px;
  cursor:pointer;

  background:linear-gradient(90deg,#00ffcc,#000);
  background-size:200% 100%;
  background-position:left center;

  box-shadow:0 0 10px rgba(0,255,204,.3);

  transition:
    background-position .45s ease,
    opacity .5s ease,
    transform .2s ease,
    box-shadow .2s ease;
}
#toggleNotepad:hover{
  transform:scale(1.05);
  background-position:right center;
  box-shadow:0 0 20px rgba(0,255,204,.6);
}
#toggleNotepad:active{
  box-shadow:0 0 25px rgba(0,255,204,.9);
}
</style>
</head>
<body>

<iframe id="frame1"></iframe>
<iframe id="frame2"></iframe>
<iframe id="frame3"></iframe>
<iframe id="frame7"></iframe>

<!-- BUTTONS -->
<div id="run" class="btn">RUN</div>
<div id="vingLeft" class="btn">VinG</div>

<div id="clear" class="btn">CLEAR</div>
<div id="clearAll" class="btn">CLEAR ALL</div>

<div id="move" class="btn">MOVE</div>
<div id="vingRight" class="btn">VinG</div>

<div id="save" class="btn">SAVE</div>
<div id="btn123" class="btn">123</div>

<div id="light" class="btn">LIGHT</div>
<div id="anchor" class="btn">ANCHOR</div>

<!-- ARROWS -->
<div id="up" class="arrow">↑</div>
<div id="left" class="arrow">←</div>
<div id="down" class="arrow">↓</div>
<div id="right" class="arrow">→</div>

<button id="toggleNotepad">NOTEPAD</button>

<script>
const v=Date.now();
const frame1=document.getElementById('frame1');
const frame2=document.getElementById('frame2');
const frame3=document.getElementById('frame3');
const frame7=document.getElementById('frame7');
const toggleBtn=document.getElementById('toggleNotepad');
const buttons=[...document.querySelectorAll('.btn,.arrow')];

/* load iframes */
frame1.src=`welcome.html?v=${v}`;
frame2.src=`layer1.html?v=${v}`;
frame3.src=`preview.html?v=${v}`;
frame7.src=`notepad.html?v=${v}`;

/* paste detection */
window.addEventListener('message', e => {
  const d=e.data;
  if(!d) return;
  if(d.type==='pasteDetected'){
    buttons.forEach(b=>b.classList.add('show'));
  }
  if(d.type==='updatePreview' && d.code){
    frame1.style.opacity='0';
    setTimeout(()=>frame1.style.display='none',1000);
    frame3.contentWindow.postMessage({type:'updatePreview',code:d.code,layer:1},'*');
    frame3.style.opacity='1';
    frame3.style.pointerEvents='auto';
  }
});

/* selection glow */
function select(el){
  buttons.forEach(b=>b.classList.remove('selected'));
  el.classList.add('selected');
}

/* move mode */
let moveMode=false;
document.querySelectorAll('.btn').forEach(b=>{
  b.addEventListener('click',()=>{
    select(b);
    moveMode=(b.id==='move');
  });
});

/* arrow movement */
const moveMap={up:{x:0,y:-10},down:{x:0,y:10},left:{x:-10,y:0},right:{x:10,y:0}};
['up','down','left','right'].forEach(id=>{
  const el=document.getElementById(id);
  el.addEventListener('click',()=>{
    if(!moveMode || !frame2.classList.contains('active')) return;
    select(el);
    frame2.contentWindow.postMessage({type:'moveBox',dir:id,offset:moveMap[id]},'*');
  });
});

/* arrow keys */
document.addEventListener('keydown',e=>{
  const keyMap={ArrowUp:'up',ArrowDown:'down',ArrowLeft:'left',ArrowRight:'right'};
  const dir=keyMap[e.key];
  if(!dir || !moveMode || !frame2.classList.contains('active')) return;
  frame2.contentWindow.postMessage({type:'moveBox',dir,offset:moveMap[dir]},'*');
});

/* layer selection */
frame2.addEventListener('click',()=>frame2.classList.toggle('active'));

/* notepad open/close */
toggleBtn.addEventListener('click',()=>{
  const open=frame7.style.opacity==='1';
  frame7.style.opacity=open?'0':'1';
  frame7.style.pointerEvents=open?'none':'auto';
  toggleBtn.textContent=open?'NOTEPAD':'CLOSE';
});

/* drag notepad */
let dragging=false,offX=0,offY=0;
frame7.addEventListener('mousedown',e=>{
  dragging=true;
  offX=e.clientX-frame7.getBoundingClientRect().left;
  offY=e.clientY-frame7.getBoundingClientRect().top;
  frame7.style.cursor='grabbing';
});
document.addEventListener('mousemove',e=>{
  if(!dragging) return;
  let x=e.clientX-offX;
  let y=e.clientY-offY;
  x=Math.max(0,Math.min(window.innerWidth-frame7.offsetWidth,x));
  y=Math.max(0,Math.min(window.innerHeight-frame7.offsetHeight,y));
  frame7.style.left=x+'px';
  frame7.style.top=y+'px';
});
document.addEventListener('mouseup',()=>{
  dragging=false;
  frame7.style.cursor='grab';
});
</script>
</body>
</html>
