<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Editor</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      font-family: monospace;
    }

    iframe {
      border: none;
      border-radius: 10px;
      background: transparent;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.8s ease;
    }

    /* Title */
    #frame1 { width: 90%; height: 15%; top: 5%; z-index: 3; pointer-events: none; }

    /* Paste box */
    #frame2 { width: 90%; height: 20%; top: 22%; z-index: 2; pointer-events: auto; }

    /* Preview */
    #frame3 {
      width: 92%;
      top: 5%;
      height: 70vh;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
    }

    /* Notepad */
    #frame7 {
      width: 340px;
      height: 320px;
      bottom: 10px;
      right: 10px;
      position: fixed;
      border-radius: 12px;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.2s ease;
      cursor: grab;
    }

    /* Controls */
    #run, #clear, #clearAll, #move,
    #light, #save, #anchor, #add {
      width: 90px; height: 50px;
      opacity: 0; pointer-events: none; z-index: 6;
    }

    #run      { bottom: 150px; left: calc(50% - 150px); }
    #clear    { bottom: 150px; left: calc(50% -  50px); }
    #clearAll { bottom: 150px; left: calc(50% +  50px); }
    #move     { bottom: 150px; left: calc(50% + 150px); }
    #light    { bottom: 80px; left: calc(50% - 150px); }
    #save     { bottom: 80px; left: calc(50% -  50px); }
    #anchor   { bottom: 80px; left: calc(50% +  50px); }
    #add      { bottom: 80px; left: calc(50% + 150px); }

    /* ---- Toggle Notepad styled exactly like Layer 1 paste box ---- */
    #toggleNotepad {
      position: fixed;
      bottom: 15px;
      left: 15px;
      z-index: 10;
      width: 8ch;
      height: 4em;
      border-radius: 12px;
      background: #222;
      color: transparent;
      border: none;
      box-shadow: none;
      font-family: monospace;
      font-size: 40px;
      text-align: center;
      cursor: pointer;
      text-indent: -25px;
      padding-top: 10px;
      line-height: 1;
      user-select: none;
      caret-color: transparent;
      overflow: hidden;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #toggleNotepad:hover {
      background: #252525;
      transform: scale(1.03);
    }

    .toggle-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 20px;
      color: #aaa;
      opacity: 0.4;
      pointer-events: none;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      text-shadow: 0 0 2px rgba(255,255,255,0.1);
      animation: glowFade 2.5s ease-in-out infinite;
    }

    @keyframes glowFade {
      0%,100% {opacity:0.3;text-shadow:0 0 2px rgba(255,255,255,0.1);}
      50% {opacity:0.5;text-shadow:0 0 4px rgba(255,255,255,0.2);}
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Frames -->
  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>
  <iframe id="frame6"></iframe>
  <iframe id="frame7"></iframe>

  <!-- Button Frames -->
  <iframe id="run"></iframe>
  <iframe id="clear"></iframe>
  <iframe id="clearAll"></iframe>
  <iframe id="move"></iframe>
  <iframe id="light"></iframe>
  <iframe id="save"></iframe>
  <iframe id="anchor"></iframe>
  <iframe id="add"></iframe>

  <!-- Toggle Notepad -->
  <button id="toggleNotepad">
    <div class="toggle-placeholder" id="toggleText">
      <span>open</span>
      <span>note</span>
    </div>
  </button>

  <script>
    const v = Date.now();
    const frame1 = document.getElementById('frame1');
    const frame2 = document.getElementById('frame2');
    const frame3 = document.getElementById('frame3');
    const frame7 = document.getElementById('frame7');
    const toggleBtn = document.getElementById('toggleNotepad');
    const toggleText = document.getElementById('toggleText');

    const ids = ['run','clear','clearAll','move','light','save','anchor','add'];
    const buttons = ids.map(id => document.getElementById(id));

    // Load sources
    frame1.src = `welcome.html?v=${v}`;
    frame2.src = `layer1.html?v=${v}`;
    frame3.src = `preview.html?v=${v}`;
    frame7.src = `notepad.html?v=${v}`;

    document.getElementById('run').src      = `run.html?v=${v}`;
    document.getElementById('clear').src    = `clear.html?v=${v}`;
    document.getElementById('clearAll').src = `clear-all.html?v=${v}`;
    document.getElementById('move').src     = `move.html?v=${v}`;
    document.getElementById('light').src    = `light.html?v=${v}`;
    document.getElementById('save').src     = `save.html?v=${v}`;
    document.getElementById('anchor').src   = `ancr.html?v=${v}`;
    document.getElementById('add').src      = `add-layer.html?v=${v}`;

    // Reveal buttons after paste
    window.addEventListener('message', (e) => {
      const d = e.data;
      if (!d) return;
      if (d.type === 'updatePreview') {
        frame3.contentWindow.postMessage({ type: 'addLayer', code: d.code }, '*');
        setTimeout(()=>{frame3.style.opacity='1';},800);
        setTimeout(()=>{
          buttons.forEach(b=>{
            b.style.opacity='1';
            b.style.pointerEvents='auto';
          });
        },1600);
      }
    });

    // Toggle Notepad
    toggleBtn.addEventListener('click', () => {
      const open = frame7.style.opacity === '1';
      frame7.style.opacity = open ? '0' : '1';
      frame7.style.pointerEvents = open ? 'none' : 'auto';
      toggleText.innerHTML = open
        ? "<span>open</span><span>note</span>"
        : "<span>close</span><span>note</span>";
    });

    // Drag Notepad
    let isDragging=false, offsetX=0, offsetY=0;
    frame7.addEventListener('mousedown', (e)=>{
      isDragging=true;
      offsetX=e.clientX-frame7.getBoundingClientRect().left;
      offsetY=e.clientY-frame7.getBoundingClientRect().top;
      frame7.style.cursor='grabbing';
    });
    document.addEventListener('mousemove',(e)=>{
      if(!isDragging)return;
      let x=e.clientX-offsetX;
      let y=e.clientY-offsetY;
      x=Math.max(0,Math.min(window.innerWidth-frame7.offsetWidth,x));
      y=Math.max(0,Math.min(window.innerHeight-frame7.offsetHeight,y));
      frame7.style.left=x+'px';
      frame7.style.top=y+'px';
      frame7.style.transform='none';
    });
    document.addEventListener('mouseup',()=>{
      if(isDragging){isDragging=false;frame7.style.cursor='grab';}
    });
  </script>
</body>
</html>
